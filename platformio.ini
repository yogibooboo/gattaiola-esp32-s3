[env:heltec_wifi_kit_32_V3]
monitor_speed = 115200
platform = espressif32@^6.7.0  ; Specifica una versione recente (es. 6.7.0 o superiore)
board = heltec_wifi_kit_32_V3
framework = arduino
lib_deps =
    olikraus/U8g2@^2.35.19
    esphome/ESPAsyncWebServer-esphome@^3.1.0 ; Usa questa fork pi√π aggiornata e compatibile
    ; me-no-dev/ESPAsyncWebServer@^3.6.0  ; La versione originale potrebbe avere problemi con le ultime versioni ESP-IDF/Arduino

build_flags =
    -DARDUINO_USB_MODE=1        ; Abilita CDC (Serial over USB) sulla V3 se necessario
    -DARDUINO_USB_CDC_ON_BOOT=1 ; Abilita CDC all'avvio






